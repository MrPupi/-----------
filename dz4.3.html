   }

   }

   justify-content: center;

   }

   }

    background-color: darkturquoise;
    text-align: center;
    align-content: center;
   }

   .darova:hover {
    background-color: darkcyan;
   }

   span {
    
   }

  </style>
</head>

<body>

      <div class="darova"><span>DAROVA</span></div>

      <div class="darova"><span>DAROVA</span></div>

    </div>

    <div class="nutoct">

    </div>
