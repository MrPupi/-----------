<head>

  <title>scalepack</title>

  <style>

    .all {
      display: flex;

    .d69, .d29, .d19, .d9 {

      border-radius: 15px;
      box-shadow: 0px 4px 38px 23px rgba(34, 60, 80, 0.2);
      text-align: center;
      width: 250px;
    }

    .r {
      background-color: red;
      border: 1px solid red;
    }

  </style>
</head>

<body>

  <div class="all">

    <div class="d69">

      <h2>enterprise</h2>

      <hr id="r">

      <h1>$69</h1>

    </div>

    <div class="d29">

      <h2>enterprise</h2>

      <hr id="o">

    </div>

    <div class="d19">

      <h2>enterprise</h2>

      <hr id="b"> 

    </div>

    <div class="d9">

      <h2>enterprise</h2>

      <hr id="g">

    </div>

  </div>
  
</body>

</html>
